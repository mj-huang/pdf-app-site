{% extends 'base_sponsor.html' %}


{% block content %}
<a href="{% url 'sponsor_add'  %}">+ Add</a>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-10 col-sm-8">
            <!--div class="card"-->
                <!--div class="card-body"-->
                    <table class="table table-striped table-md">
                        <tbody>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Institute</th>
                                <th>Email</th>
                                <th>ID</th>
                            </tr>
                            {% for sponsor in sponsors %}
                                <tr>
                                    <td>{{ sponsor.first_name }} </td>
                                    <td>{{ sponsor.last_name }} </td>
                                    <td>{{ sponsor.institute }} </td>
                                    <td>{{ sponsor.email }} </td>
                                    <td>{{ sponsor.id }} </td>

                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
