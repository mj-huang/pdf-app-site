{% extends 'base_reference.html' %}
{% load widget_tweaks %}


{% block content %}
<div class="container ">
    <div class="row mx-auto justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Reference letter upload</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!--div class="input-group"--> 
                            {% include 'includes/form_profile_edit.html' with form=form %}    
                            <div class="input-group-append">
                                <button type="submit" name ="btn" class="btn btn-secondary">Save</button>
                            </div>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
