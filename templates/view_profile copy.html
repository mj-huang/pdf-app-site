{% extends 'base_accounts.html' %}


{% block body %}
    <div class="container">
        <h1 class="text-center logo my-4">Fellowship Application</h1>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Profile</h4>
                        <table class="table">
                            <thead class="thead-inverse">
                                <tbody>
                                    Name <br>{{ user.first_name }} {{ user.last_name }} <br>
                                    Name <br>{{ user.first_name }} {{ user.last_name }}
                                    <td> Name <br>{{ user.first_name }} {{ user.last_name }} </td>

                                    <th>Email </th> <td>{{ user }} </td>
                                    <tr><th>Citizenship </th> <td>{{ user.citizenship }} </td></tr>


                                </tbody>

                            </thead>
            
                        </table>
                        <div class="container">
                            
                            <!---{% if user.userprofile.image %}
                            <img src="{{ user.userprofile.image.url }}" width="240">
                            {% endif %} --->
                        </div>
                    </div>
  
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
